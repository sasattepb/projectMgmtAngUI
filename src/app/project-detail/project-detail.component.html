<div *ngIf="project" class="projects">
  <h2>{{project.project | uppercase}} Details</h2>
  <div><span>Description: </span>{{project.project}}</div>
  <div><span>Start Date: </span>{{project.startDate}}</div>
  <div><span>End Date: </span>{{project.endDate | date}}</div>
  <div><span>Priority: </span>{{project.priority}}</div>
  <div>
    <button routerLink="/project-edit/{{project.projectId}}">
      Edit
    </button>
  </div>
</div>
